<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Console Controller</h1>
        
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">
        
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor">
        
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" min="10" max="100" value="16">
        
        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
        
        <label for="fontWeight">Font Weight:</label>
        <select id="fontWeight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
        </select>
        
        <button onclick="applyChanges()">Apply Changes</button>
    </div>
    
    <div id="output">
        <p id="text">Hello my name is Navjot kaur. my student id is 90541112192. my hobbies are reading comics and watching movies.</p>
    </div>
    
    <script src="Script.js"></script>
</body>
</html>
